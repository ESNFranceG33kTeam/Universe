<html>

	<body>
		<head>
			<link rel="stylesheet" href="assets/css/main.css">
			<link rel="stylesheet" href="assets/libs/iconselect/css/lib/control/iconselect.css">
			<link rel="stylesheet" href="assets/libs/loading.io/loading-bar.css">
		</head>

		<div id="loading">
			<h1>
				<img id="loading_logo" class="img_loading" src="assets/img/icons/star.png">
				<div id="loading_bar"
				data-preset="circle"
				data-stroke="data:ldbar/res,gradient(0,1,#27ABE2,#7AC043,#F37B20,#EB0A8D)"
				data-stroke-width="1"
				style="position:absolute;width:150px;height:150px;left:50%;margin-left:-75px;top:50%;margin-top:-75px"></div>
			</h1>
		</div>

		<div id="new_site">
			<input id="subscription_placeholder" type="text" placeholder=""></input>
			<button id="subscription_button_text" onclick="ESNbang.storage.subscribe_to_new_site(document.getElementById('subscription_placeholder').value)"></button>
			<p id="subscription_text"></p>
		</div>

		<div id="main_wrapper" onclick="ESNbang.subscription.reset()">
			<div id="home" class="category">
				<h1><img class="img_center" src="assets/img/logo.png" draggable="false"></h1>
				<p id="home_message"></p>
				<p class="sideinfo"><br /><b>< ></b> with <b>❤</b> by the G33k team (France)</p>
				<div id="lang-select"></div>
			</div>
		</div>

		<nav id="side_menu">
			<nav id="icons">
				<li id="home_btn" class="section" onclick="ESNbang.frameManager.show_home()">
					<div id="home_tooltip">Home</div>
				</li>
				<hr />
			</nav>

			<li class='section subscribe' onclick="ESNbang.subscription.show_new_site_subscription()">
				<div id="subscription_tooltip"></div>
			</li>

			<div class="scroll_btn_hover" id="btn_up_hover" style="top: -3px;">
				<button id="btn_up" class="scroll_btn" style="top: -3px;">▲</button>
			</div>
			<div class="scroll_btn_hover" id="btn_down_hover">
				<button id="btn_down" class="scroll_btn">▼</button>
			</div>
		</nav>

	</body>

	<footer>
		<!-- libraries -->
		<script type="text/javascript" src="assets/libs/iconselect/lib/iscroll.js"></script>
		<script type="text/javascript" src="assets/libs/iconselect/lib/control/iconselect.js"></script>
		<script type="text/javascript" src="assets/libs/loading.io/loading-bar.min.js"></script>

		<!-- modules -->
		<script type="text/javascript" src="assets/js/modules/commons.js"></script>
		<script type="text/javascript" src="assets/js/modules/i18n.js"></script>
		<script type="text/javascript" src="assets/js/modules/frameManager.js"></script>
		<script type="text/javascript" src="assets/js/modules/subscription.js"></script>
		<script type="text/javascript" src="assets/js/modules/menu.js"></script>
		<script type="text/javascript" src="assets/js/modules/buttonManager.js"></script>
		<script type="text/javascript" src="assets/js/modules/notification.js"></script>
		<script type="text/javascript" src="assets/js/modules/storage.js"></script>

	</footer>

</html>
