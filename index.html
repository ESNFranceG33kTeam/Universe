<html>

	<body>
		<head>
			<link rel="stylesheet" href="assets/css/main.css">
			<link rel="stylesheet" href="assets/libs/iconselect/css/lib/control/iconselect.css">
			<link rel="stylesheet" href="assets/libs/loading.io/loading-bar.css">
			<link rel="stylesheet" href="assets/libs/focus/focusjs.css">
			<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		</head>


		<!-- Loading screen -->
		<div id="loading">
			<h1>
				<!--<img src="assets/img/loader/logofull.png">-->
				<img id="loading_logo" src="assets/img/loader/boussole.png">
				<div id="loading_bar"
				data-preset="circle"_mode
				data-stroke="data:ldbar/res,gradient(0,1,#27ABE2,#7AC043,#F37B20,#EB0A8D)"
				data-stroke-width="4"
				style="position:absolute;width:115px;height:115px;left:50%;margin-left:-57px;top:50%;margin-top:-57px"></div>
				<div id="percentageLoader">0%</div>
			</h1>
		</div>


		<!-- Subscription-to-a-new-website pop-up window -->
		<div id="new_site">
			<div id="new_site_parent">
				<input id="subscription_placeholder" type="text" placeholder=""></input>
				<button id="subscription_button_text" onclick="Universe.storage.subscribe_to_new_site(document.getElementById('subscription_placeholder').value)"></button>
			</div>
			<p id="subscription_text"></p>
		</div>


		<!-- Wrapper containing all webframes -->
		<div id="main_wrapper" onclick="Universe.subscription.reset()">

			<!-- Home tab -->
			<div id="home" class="homeCarousel frame-show">

				<!-- Home view-->
				<nav id="homeView" class="carousel-module homeView">
					<img class="img_center" src="assets/img/logo.png" draggable="false">
					<p id="home_message"></p>
					<!--<img class="authors" src="assets/img/authors.png" draggable="false">-->

					<button id="tuto-btn" onclick="Universe.tutorial.launch_tutorial_mode()"></button>
					<button id="settings-btn" onclick="Universe.frameManager.show_settings_view()">SETTINGS</button>

				</nav>

				<!-- Settings View-->
				<nav id="settingsView" class="carousel-module settingsView">
					<div id="lang-select"></div>
					<div id="version">42.0.0</div>
					<button onclick="Universe.frameManager.show_home_view()">go home!</button>
				</nav>
			</div>
		</div>


		<!-- Side menu, containing all websites icons -->
		<nav id="side_menu">
			<nav id="icons">
				<li id="home_btn" onclick="Universe.frameManager.show_home()">
					<div id="home_tooltip">Home</div>
				</li>
			</nav>

			<li class='section subscribe' onclick="Universe.subscription.show_new_site_subscription()">
				<div id="subscription_tooltip"></div>
			</li>

			<div class="scroll_btn_hover" id="btn_up_hover" style="top: -3px;">
				<button id="btn_up" class="scroll_btn" style="top: -3px;">▲</button>
			</div>
			<div class="scroll_btn_hover" id="btn_down_hover">
				<button id="btn_down" class="scroll_btn">▼</button>
			</div>
		</nav>

	</body>

	<footer>
		<!-- libraries -->
		<script type="text/javascript" src="assets/libs/iconselect/lib/iscroll.js"></script>
		<script type="text/javascript" src="assets/libs/iconselect/lib/control/iconselect.js"></script>
		<script type="text/javascript" src="assets/libs/loading.io/loading-bar.min.js"></script>
		<script type="text/javascript">
	        window.zFnXjuqEvB = null;
	    </script>
		<script type="text/javascript" src="assets/libs/focus/focus.min.js"></script>


		<!-- modules -->
		<script type="text/javascript" src="assets/js/modules/universe.js"></script>

		<script type="text/javascript" src="assets/js/modules/i18n.js"></script>
		<script type="text/javascript" src="assets/js/modules/frameManager.js"></script>
		<script type="text/javascript" src="assets/js/modules/subscription.js"></script>
		<script type="text/javascript" src="assets/js/modules/menu.js"></script>
		<script type="text/javascript" src="assets/js/modules/buttonManager.js"></script>
		<script type="text/javascript" src="assets/js/modules/notification.js"></script>
		<script type="text/javascript" src="assets/js/modules/storage.js"></script>
		<script type="text/javascript" src="assets/js/modules/tutorial.js"></script>
		<script type="text/javascript" src="assets/js/modules/updater.js"></script>

	</footer>

</html>
