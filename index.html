<html>

	<body>
		<head>
			<link rel="stylesheet" href="assets/css/main.css">
			<link rel="stylesheet" href="assets/libs/iconselect/css/lib/control/iconselect.css">
		</head>

		<div id="loading">
			<h1><img id="loading_logo" class="img_loading" src="assets/img/icons/star.png"></h1>
		</div>

		<div id="new_site">
			<input id="subscription_placeholder" type="text" placeholder=""></input>
			<button id="subscription_button_text" onclick="ESNbang.storage.subscribe_to_new_site(document.getElementById('subscription_placeholder').value)"></button>
			<p id="subscription_text"></p>
		</div>

		<div id="main_wrapper" onclick="ESNbang.subscription.reset()">
			<div id="home" class="category">
				<h1><img class="img_center" src="assets/img/logo.png" draggable="false"></h1>
				<p id="home_message"></p>
				<p class="sideinfo"><br /><b>< ></b> with <b>❤</b> by the G33k team (France)</p>
				<div id="lang-select"></div>
			</div>

			<!-- id of the frame = its url.hashCode() + _frame -->
			<webview id="b-329606763_frame" class="frame" data-origin="application" src="http://wiki.ixesn.fr"></webview>
			<webview id="b-280049688_frame" class="frame" data-origin="application" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKN9kuV5KoUJ-ICqRHsM3CYiBBUFEOF09elVyKoiBTjJGrAcs0tcBCmF6KnTiqUhH10u7gQJw1v0tp/pubhtml?widget=true&headers=false"></webview>
			<webview id="b1624201268_frame" class="frame" data-origin="application" src="http://buddysystem.eu/"></webview>
			<webview id="b-1504237755_frame" class="frame" data-origin="application" src="http://gestion.ixesn.fr/connect.php"></webview>
			<webview id="b-1057396883_frame" class="frame" data-origin="application" src="https://communauteixesn.slack.com"></webview>
		</div>

		<nav id="side_menu">
			<nav id="icons">
				<li id="home_btn" class="section" onclick="ESNbang.frameSystem.show_home()">
					<div id="home_tooltip">Home</div>
				</li>

				<hr />
				<li id="wiki_btn" class="section" onclick="ESNbang.frameSystem.show_frame('b-329606763_frame')">
					<div>Wiki ESN France</div>
				</li>
				<li id="excel_btn" class="section" onclick="ESNbang.frameSystem.show_frame('b-280049688_frame')">
					<div>Excel d'or</div>
				</li>
				<li id="buddysystem_btn" class="section" onclick="ESNbang.frameSystem.show_frame('b1624201268_frame')">
					<div>BuddySystem</div>
				</li>
				<li id="mb_btn" class="section" onclick="ESNbang.frameSystem.show_frame('b-1504237755_frame')">
					<div>Module Bénévoles</div>
				</li>
				<li id="slack_btn" class="section" onclick="ESNbang.frameSystem.show_frame('b-1057396883_frame')">
					<div>Slack</div>
				</li>
			</nav>

			<li class='section subscribe' onclick="ESNbang.subscription.show_new_site_subscription()">
				<div id="subscription_tooltip"></div>
			</li>

			<div class="scroll_btn_hover" id="btn_up_hover" style="top: -3px;">
				<button id="btn_up" class="scroll_btn" style="top: -3px;">▲</button>
			</div>
			<div class="scroll_btn_hover" id="btn_down_hover">
				<button id="btn_down" class="scroll_btn">▼</button>
			</div>
		</nav>

	</body>

	<footer>
		<!-- libraries -->
		<script type="text/javascript" src="assets/libs/iconselect/lib/iscroll.js"></script>
		<script type="text/javascript" src="assets/libs/iconselect/lib/control/iconselect.js"></script>

		<!-- modules -->
		<script type="text/javascript" src="assets/js/modules/commons.js"></script>
		<script type="text/javascript" src="assets/js/modules/i18n.js"></script>
		<script type="text/javascript" src="assets/js/modules/frameSystem.js"></script>
		<script type="text/javascript" src="assets/js/modules/subscription.js"></script>
		<script type="text/javascript" src="assets/js/modules/menu.js"></script>
		<script type="text/javascript" src="assets/js/modules/menuButton.js"></script>
		<script type="text/javascript" src="assets/js/modules/notification.js"></script>
		<script type="text/javascript" src="assets/js/modules/storage.js"></script>

	</footer>

</html>
